<body onLoad="load_language()"> <!-- Load language here -->
    <div class="langselector">
        <h4 id="langselector-spanish">Español</h4>
        <h4 id="langselector-catalan">Català</h4>
        <h4 id="langselector-english">English</h4>
    </div>
    <div class="sidebar-content" id="sidebar">
        <!-- Buttons -->
        <div class="sidebar-elem" id="box-aboutme">
            <img src="assets/home/ecspdragon.gif">
            <p id="-loc-index-sidebar-aboutme">About me</p>
        </div>
        <div class="sidebar-elem" id="box-art">
            <img src="assets/home/art.gif">
            <p id="-loc-index-sidebar-portfolio">Portfolio</p>
        </div>
        <div class="sidebar-elem" id="box-studio">
            <img src="assets/home/studioecsp.gif">
            <p id="-loc-index-sidebar-studioecsp">Studio ECSP</p>
        </div>
        <div class="sidebar-elem" id="box-blog">
            <img src="assets/home/blog.gif">
            <p id="-loc-index-sidebar-blog">Blog (W.I.P.)</p>
        </div>
        <div class="sidebar-elem" id="box-kofi">
            <img src="assets/home/kofi.gif">
            <p id="-loc-index-sidebar-supportme">Support me</p>
        </div>
        
    </div>
    <!-- Iframe -->
    <iframe title="a" src="/home.html" id="content"></iframe>
</body>
</html> 
<script>
    //Button functionality
    //Get iframe ID
    const iframe = document.getElementById("content");
    
    //Sidebar button functionality
    const aboutme = document.getElementById("box-aboutme");
    aboutme.addEventListener("click",function(){
        iframe.setAttribute("src","/about.html");
    });
    const art = document.getElementById("box-art");
    art.addEventListener("click",function(){
        iframe.setAttribute("src","/art.html");
    });

    const studio = document.getElementById("box-studio");
    studio.addEventListener("click",function(){
        window.open("https://studio.ecsp.dev");
    });
    
    const blog = document.getElementById("box-blog");
    blog.addEventListener("click",function(){
        iframe.setAttribute("src","b");
    });

    const kofi = document.getElementById("box-kofi");
    kofi.addEventListener("click",function(){
        iframe.setAttribute("src","https://ko-fi.com/ecspdev");
    });
    
    //Language button functionality
    const lang_spanish = document.getElementById("langselector-spanish");
    const lang_catalan = document.getElementById("langselector-catalan");
    const lang_english = document.getElementById("langselector-english");
    
    lang_spanish.addEventListener("click",function(){
        cookie_set_lang("es");
        location.reload();
    });
    lang_catalan.addEventListener("click",function(){
        cookie_set_lang("ca");
        location.reload();
    });
    lang_english.addEventListener("click",function(){
        cookie_set_lang("en");
        location.reload();
    });

</script>
<script src="language_manager.js"></script>
