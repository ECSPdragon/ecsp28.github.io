    //Mobile support
    let mobile_sidebar = false;
    const sidebar = document.getElementById("sidebar");
    const mobile_arrow = document.getElementById("sidebar-arrow");
    
    mobile_arrow.addEventListener("click",function(){
        switch (mobile_sidebar){
            case false:{
                sidebar.style.animation = "none";
                sidebar.offsetHeight = sidebar.offsetHeight;
                sidebar.style.animation = "mobile-sidebar 1s cubic-bezier(0.5,0.5,0.5,1) 0s 1 normal alternate";
                mobile_sidebar = true;
                break;
            }
            case true:{
                sidebar.style.animation = "none";
                sidebar.offsetHeight = sidebar.offsetHeight;
                sidebar.style.animation = "mobile-sidebar 1s cubic-bezier(0.5,0.5,0.5,1) 0s 1 normal alternate";

                break;
            }
        }
    });
